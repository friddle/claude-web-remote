version: "3.8"

services:
  clauded-port-forward:
    image: friddlecopper/clauded-port-forward:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clauded-port-forward
    environment:
      - PIKO_UPSTREAM_PORT=8022
      - LISTEN_PORT=8088
      - ENABLE_TLS=false
      # - PIKO_TOKEN=your-token-here  # Optional: add token for authentication
    ports:
      - "8022:8022"  # piko upstream port (for client connections)
      - "8088:8088"  # HTTP access port (main API)
      # Note: 8023 is piko proxy port, internal only
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
