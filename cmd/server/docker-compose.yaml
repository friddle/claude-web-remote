version: "3.8"

services:
  clauded-port-forward:
    image: friddlecopper/clauded-port-forward:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clauded-port-forward
    environment:
      - PIKO_UPSTREAM_PORT=8022
      - ENABLE_TLS=false
      # - PIKO_TOKEN=your-token-here  # Optional: add token for authentication
    ports:
      - "80:80"  # HTTP access port (main API & Agent connection)
      # Note: 8023 is piko proxy port, internal only
      # Note: 8022 is piko upstream port, internal only (proxied via 80)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
