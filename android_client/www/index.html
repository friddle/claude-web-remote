<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ClaudeD Remote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .notifications {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 16px;
            max-height: 200px;
            overflow-y: auto;
        }

        .notification-item {
            padding: 10px;
            background: white;
            border-radius: 4px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .notification-item.error {
            border-left-color: #dc3545;
        }

        .notification-time {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 4px;
        }

        .webhook-info {
            font-size: 14px;
            color: #6c757d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– ClaudeD Remote</h1>

        <div id="status" class="status"></div>

        <div class="card">
            <form id="connectForm">
                <div class="form-group">
                    <label for="host">Host</label>
                    <input type="text" id="host" placeholder="clauded.friddle.me" required>
                </div>

                <div class="form-group">
                    <label for="session">Session ID</label>
                    <input type="text" id="session" placeholder="Your session ID" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Your password" required>
                </div>

                <button type="submit" class="btn">Connect to Claude Code</button>
            </form>

            <div class="webhook-info">
                ðŸ’¡ Webhook server will start on port 8080
            </div>
        </div>

        <div class="card">
            <h3>Notifications</h3>
            <div class="notifications" id="notifications">
                <p style="text-align: center; color: #6c757d;">No notifications yet</p>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
